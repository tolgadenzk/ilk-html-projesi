            <br>
            <div>

            <br>

            <div>
                <h3>Cinsiyetiniz:</h3>
                <div>
                    <label for="man">Erkek</label>

                    <input type="radio" id="gender" name="abc">
                </div>
            </div>
            <div>
                <h3>Hobileriniz:</h3>

                <input type="checkbox" id="series">
